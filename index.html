<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="main-container">
    <!--Header-->
    <header class="head-content">
      <!-- Logo -->
      <div class="logo">
        <img src="./images/logo.svg" alt="company logo">
      </div>
      <!-- Nav Bar -->
        <ul class="nav-bar">
          <li><a href="#product" id="links"> Product</a></li>
          <li><a href="#features" id="links"> Features</a></li>
          <li><a href="#pricing" id="links"> Pricing</a></li>
          <li id="dot">.</li>
          <li><a href="#product" id="login">Login</a></li>
        </ul>
      <div class="icon">
        <img src="./images/icon-hamburger.svg" alt="icon-hamburger" id='toggle-img'>
      </div>
      
    </header>
    <!-- background Design -->
    <div class="design"></div> 
    <!-- write up section -->
    <section class="highlight">
      <div class="intro">
        <div class="para">
          <p><span>New</span>  Monograph Dashboard</p>
        </div>
        <div class="main-hightlight">
          <h1>Powerful insights into your team</h1>
        </div>
        <div class="description">
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="schedule">
          <input type="submit" value="Schedule a demo">
          <span class="preview">to see a live preview</span>
        </div>
      </div>
      <div class="image">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
      
    </section>
  </main> 
  <!-- footer section -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tridwan</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
